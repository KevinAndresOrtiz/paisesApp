<h2>Por Pa√≠s</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
                    (onEnter)="buscar($event)"
                    (onDebounce)="sugerencia( $event )"
                    placeholder="Buscar Pais....">
    </app-pais-input>
  </div>

</div>
<ul class="list-group">
  <li *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action">
      <a [routerLink]="['/pais',pais.alpha2Code]">
        {{pais.name}}
      </a>
  </li>
</ul>
<hr>
<div
    *ngIf="existError"
    class="alert alert-danger">
  No se encuentra dicho pais con el termino {{termino}}
</div>

<div *ngIf="showTable" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
