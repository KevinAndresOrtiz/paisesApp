<h3>Buscar por region <small>{{regionActiva}}</small></h3>

<hr>


<h5>Seleccione la region</h5>

<!--
[class.btn-primary]="region === regionActiva"
-->
<!--
    [ngClass]="{
              'btn-primary': regionActiva === region,
              'btn-outline-primary': regionActiva !== region
            }"
-->
<div class="row">
  <div class="col">
    <button *ngFor="let region of regiones"
            class="btn btn-outline-primary"
            [class]="getClassCSS( region )"
            (click)="activarRegion(region)">
        {{region | titlecase}}
    </button>
  </div>

</div>


  <div class="col">
    <app-pais-tabla [paises]="paisesRegion"></app-pais-tabla>
  </div>
